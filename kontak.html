<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kontak</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('Viktor.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-card {
      max-width: 500px;
      width: 90%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.4);
    }

    .contact-card h2 {
      margin-bottom: 20px;
      font-weight: bold;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      border: none;
      border-radius: 10px;
    }

    .form-control::placeholder {
      color: rgba(255,255,255,0.8);
    }

    .btn-send {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-send:hover {
      background-color: #0056b3;
    }

    .social-links a {
      color: #fff;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #00aced;
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <h2>Hubungi Saya</h2>
    <p>Isi form di bawah untuk mengirim pesan atau hubungi saya melalui media sosial.</p>

    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nama Anda" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email Anda" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" rows="4" placeholder="Pesan Anda" required></textarea>
      </div>
      <button type="submit" class="btn-send">Kirim Pesan</button>
    </form>

    <div class="social-links mt-4">
      <a href="#"><i class="bi bi-instagram"></i></a>
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-whatsapp"></i></a>
      <a href="#"><i class="bi bi-envelope-fill"></i></a>
    </div>
    <div class="mt-4">
      <a href="P5.html" class="btn-send">Kembali </a>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
